<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Student</title>
  <link rel="stylesheet" href="styles/register-students.css">
</head>
<body class="register-students">
  <div class="form-container">
    <h1 class="registration-title">Cadastro Estudantil</h1>

    <form class="register-container" action="/submit-student" method="POST">
      <label class="register-label" for="fullName">Nome Completo:</label>
      <input class="register-input" type="text" id="fullName" name="fullName" required><br><br>

      <label class="register-label" for="cpf">CPF:</label>
      <input class="register-input" type="text" id="cpf" name="cpf" required><br><br>

      <label class="register-label" for="city">Cidade:</label>
      <input class="register-input" type="text" id="city" name="city" required><br><br>

      <label class="register-label" for="neighborhood">Bairro:</label>
      <input class="register-input" type="text" id="neighborhood" name="neighborhood" required><br><br>

      <label class="register-label" for="street">Rua:</label>
      <input class="register-input" type="text" id="street" name="street" required><br><br>

      <label class="register-label" for="houseNumber">NÃºmero da Casa:</label>
      <input class="register-input" type="text" id="houseNumber" name="houseNumber" required><br><br>

      <label class="register-label" for="birthDate">Data de Nascimento:</label>
      <input class="register-input" type="date" id="birthDate" name="birthDate" required><br><br>

      <a href="disabilities.html" class="register-button">Prosseguir</a>
    </form>
  </div>
</body>  
</html>
